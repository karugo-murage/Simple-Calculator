<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc">
        <div>
            <div id="result"></div>
        </div>
        <div class="section" >
            <div><button>C</button></div>
            <div><button>/</button></div>
            <div><button>*</button></div>
            <div><button> &larr; </button></div>
        </div>
        <div class="section">
            <div> <button>7</button></div>
            <div> <button>8</button></div>
            <div> <button>9</button></div>
            <div> <button>-</button></div>
        </div>
        <div class="section">
            <div> <button>4</button></div>
            <div> <button>5</button></div>
            <div> <button>6</button></div>
            <div> <button>+</button></div>
        </div>
        <div class="section">
            <div> <button>1</button></div>
            <div> <button>2</button></div>
            <div> <button>3</button></div>
            <div> <button>.</button></div>
        </div>
        <div class="section">
            <div> <button>(</button></div>
            <div> <button>0</button></div>
            <div> <button>)</button></div>
            <div> <button id="blue" >=</button></div>
        </div>
    </div>
    <script src="Assets/js/script.js"></script>
</body>
</html>
